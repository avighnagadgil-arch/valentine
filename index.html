<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  h1 {
    color: #ff4d6d;
  }

  button {
    font-size: 18px;
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 5px;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #ddd;
    position: absolute;
  }

  .slideshow-container {
    position: relative;
    margin-top: 20px;
  }

  .slide {
    display: none;
  }

  .slide img {
    width: 280px;
    border-radius: 18px;
  }

  .fade {
    animation: fadeEffect 1s;
  }

  @keyframes fadeEffect {
    from {opacity: .4}
    to {opacity: 1}
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 8px;
    font-size: 20px;
    background: rgba(0,0,0,0.4);
    color: white;
    border-radius: 50%;
  }

  .prev { left: -35px; }
  .next { right: -35px; }

  .dots {
    margin-top: 15px;
  }

  .dot {
    height: 10px;
    width: 10px;
    margin: 0 4px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
  }

  .active {
    background-color: #ff4d6d;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Hey you ğŸ’•</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ’”</button>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

noBtn.addEventListener("mouseenter", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

yesBtn.addEventListener("click", () => {

  card.innerHTML = `
    <h1>YAYYY ğŸ’˜ğŸ‰</h1>
    <p>You said YES ğŸ¥°<br>Here are our 11 favorite memories â¤ï¸</p>

    <div class="slideshow-container">

      <div class="slide fade"><img src="PASTE_URL_1"></div>
      <div class="slide fade"><img src="PASTE_URL_2"></div>
      <div class="slide fade"><img src="PASTE_URL_3"></div>
      <div class="slide fade"><img src="PASTE_URL_4"></div>
      <div class="slide fade"><img src="PASTE_URL_5"></div>
      <div class="slide fade"><img src="PASTE_URL_6"></div>
      <div class="slide fade"><img src="PASTE_URL_7"></div>
      <div class="slide fade"><img src="PASTE_URL_8"></div>
      <div class="slide fade"><img src="PASTE_URL_9"></div>
      <div class="slide fade"><img src="PASTE_URL_10"></div>
      <div class="slide fade"><img src="PASTE_URL_11"></div>

      <div class="prev" onclick="changeSlide(-1)">â®</div>
      <div class="next" onclick="changeSlide(1)">â¯</div>

    </div>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
      <span class="dot" onclick="currentSlide(11)"></span>
    </div>
  `;

  startSlideshow();
});

let slideIndex = 0;
let slideInterval;

function startSlideshow() {
  showSlide(slideIndex);
  slideInterval = setInterval(() => {
    slideIndex++;
    showSlide(slideIndex);
  }, 3000);
}

function showSlide(n) {
  const slides = document.getElementsByClassName("slide");
  const dots = document.getElementsByClassName("dot");

  slideIndex = (n + slides.length) % slides.length;

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    dots[i].classList.remove("active");
  }

  slides[slideIndex].style.display = "block";
  dots[slideIndex].classList.add("active");
}

function changeSlide(n) {
  slideIndex += n;
  showSlide(slideIndex);
}

function currentSlide(n) {
  slideIndex = n - 1;
  showSlide(slideIndex);
}

</script>

</body>
</html>
